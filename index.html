
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OctoMart Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f8;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #5a4fcf;
      text-align: center;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      margin-top: 2rem;
    }
    input[type="text"] {
      padding: 1rem;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .response {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .add-to-cart {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .cart-message {
      margin-top: 1rem;
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to OctoMart üêô</h1>
  <p>Just tell us what you're looking for. No filters, no clutter. Try typing something like:</p>
  <ul>
    <li><em>"Lavender body lotion"</em></li>
    <li><em>"That shampoo I liked last time"</em></li>
    <li><em>"Face oil under $20"</em></li>
  </ul>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="What are you looking for today?" onkeypress="handleKeyPress(event)" />
  </div>

  <div class="response" id="response"></div>
  <div class="cart-message" id="cartMessage"></div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        handleSearch();
      }
    }

    function handleSearch() {
      const input = document.getElementById('userInput').value.toLowerCase();
      const responseBox = document.getElementById('response');
      const cartMessage = document.getElementById('cartMessage');
      let response = "";
      let cartItem = "";

      if (input.includes("lavender")) {
        response = "Here's a calming lavender body lotion from OctoOrganics ‚Äî $18.";
        cartItem = "Lavender Body Lotion";
      } else if (input.includes("shampoo")) {
        response = "Got it. Recommending the gentle herbal shampoo you bought last time ‚Äî $12.";
        cartItem = "Herbal Shampoo";
      } else if (input.includes("face oil")) {
        response = "We found a top-rated face oil for $19.95. Add to cart?";
        cartItem = "Face Oil";
      } else {
        response = "Hmm, not sure I recognize that yet ‚Äî but I'm learning fast! Try rephrasing?";
      }

      if (cartItem !== "") {
        response += `<br><button class='add-to-cart' onclick='addToCart("${cartItem}")'>Add to Cart</button>`;
      }

      responseBox.innerHTML = response;
      cartMessage.innerText = "";
    }

    function addToCart(item) {
      const cartMessage = document.getElementById('cartMessage');
      cartMessage.innerText = `${item} added to cart üõí`;
    }
  </script>
</body>
</html>
