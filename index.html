
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OctoMart Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f8;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #5a4fcf;
      text-align: center;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      margin-top: 2rem;
    }
    input[type="text"] {
      padding: 1rem;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .response {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .add-to-cart {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .cart-message {
      margin-top: 1rem;
      color: #4caf50;
      font-weight: bold;
    }
    .product {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to OctoMart üêô</h1>
  <p>Just tell us what you're looking for. No filters, no clutter. Try typing something like:</p>
  <ul>
    <li><em>"Lavender body lotion"</em></li>
    <li><em>"That shampoo I liked last time"</em></li>
    <li><em>"Face oil under $20"</em></li>
  </ul>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="What are you looking for today?" onkeypress="handleKeyPress(event)" />
  </div>

  <div class="response" id="response"></div>
  <div class="cart-message" id="cartMessage"></div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        handleSearch();
      }
    }

    function handleSearch() {
      const input = document.getElementById('userInput').value.toLowerCase();
      const responseBox = document.getElementById('response');
      const cartMessage = document.getElementById('cartMessage');
      let response = "";

      if (input.includes("lavender")) {
        const products = [
          { name: "Lavender Body Lotion - Soothing Blend", price: "$18" },
          { name: "Lavender + Aloe Body Cream", price: "$16" },
          { name: "Fast-Absorb Lavender Moisturizer", price: "$19" }
        ];
        response = products.map(p => `
          <div class="product">
            <strong>${p.name}</strong> ‚Äî ${p.price}<br>
            <button class='add-to-cart' onclick='addToCart("${p.name}")'>Add to Cart</button>
          </div>
        `).join('');
      } else if (input.includes("shampoo")) {
        response = `
          <div class="product">
            <strong>Herbal Shampoo</strong> ‚Äî $12<br>
            <button class='add-to-cart' onclick='addToCart("Herbal Shampoo")'>Add to Cart</button>
          </div>`;
      } else if (input.includes("face oil")) {
        response = `
          <div class="product">
            <strong>Top-rated Face Oil</strong> ‚Äî $19.95<br>
            <button class='add-to-cart' onclick='addToCart("Face Oil")'>Add to Cart</button>
          </div>`;
      } else {
        response = "Hmm, not sure I recognize that yet ‚Äî but I'm learning fast! Try rephrasing?";
      }

      responseBox.innerHTML = response;
      cartMessage.innerText = "";
    }

    function addToCart(item) {
      const cartMessage = document.getElementById('cartMessage');
      cartMessage.innerText = `${item} added to cart üõí`;
    }
  </script>
</body>
</html>
